# The protocol that Automaton2000 shall use to connect to the database.
# Not mandatory: default is tcp.
dpprotocol  tcp
# The IP address of the database.
# Not mandatory: default is 127.0.0.1 (localhost).
dpip        127.0.0.1
# The port that Automaton2000 shall use to connect to the database.
# Not mandatory: default is 3306.
dbport      3306
# The username that Automaton2000 shall use to connect to the database.
# Mandatory.
dbuser      automaton2000
# The password that Automaton2000 shall use to connect to the database.
# Mandatory.
dbpassword  Automaton2000